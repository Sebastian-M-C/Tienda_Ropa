<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
  <h1 class="text-center mb-3">Lista de usuarios</h1>
  <a class="btn btn-primary" href="/usuarios/create">Nuevo usuario</a>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre Completo</th>
      <th>Email</th>
      <th>Estado</th>
      <th>Creado</th>
      <th>Accion</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <!-- Thymeleaf itera sobre la lista de usuarios -->
    <tr th:each="usuario : ${usuarios}">   <!-- los demas compos son usuario porque dice each=usuario -->
      <td th:text="${usuario.id}"></td>
      <td th:text="${usuario.firstName} + ' ' + ${usuario.lastName}"></td>
      <td th:text="${usuario.email}"></td>
      <td th:text="${usuario.status}"></td>
      <td th:text="${usuario.createAt.toString().substring(0,10)}"></td>

      <td style="white-space:nowrap">
        <a class="btn btn-primary btn-sm" th:href="@{/usuarios/edit/{id}(id=${usuario.id})}">
          Edit</a>

        <a class="btn btn-danger btn-sm" th:href="@{/usuarios/delete(id=${usuario.id})}"
           onclick="return confirm('Are you sure?')">
          Eliminar
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
